<link rel="stylesheet" href="./stylesheets/style.css">
<title>{{ title }}</title>

<h2>{{ title }}</h2>
<table>
    <thead>
        <tr>
            <th>姓名</th>
            <th>用户名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{each data}}
        <tr>
            <td>{{$value.nickname}}</td>
            <td>{{$value.username}}</td>
            <td>{{$value.sex}}</td>
            <td>{{$value.age}}</td>
            <td><a href="#">编辑</a> <a href="#">删除</a></td>
        </tr>
        {{/each}}
    </tbody>
</table>
